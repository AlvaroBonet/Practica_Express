<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Show</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Vuelo SHOW</h1>
    <main class="flex-container">
        <div id="main" class="row">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title" id="numero_vuelo"></h5>
                    <p class="card-text" id="aerolinea"></p>
                    <p class="card-text"><small class="text-body-secondary" id="origen"></small></p>
                    <p class="card-text"><small class="text-body-secondary" id="fecha_salida"></small></p>
                    <p class="card-text"><small class="text-body-secondary" id="hora_salida"></small></p>
                    </div>
                </div>
                </div>
            </div>
            <a href="/vuelos/index" class="btn btn-secondary">Atras</a>
        </div>
    </main>
</body>

<script>
    /**
        Para recoger el id del jugador, es decir, el id de la URL necesito los siguientes pasos:
        1. Recoger la URL completa
        2. Realizar split para seccionar URL
        3. Recoger el ultimo elemento.

        Utilizamos window.location para ver los parametros y elegir el que mas se acerque a lo que necesitamos.
        Tenemos dos optiones: una con la clave "pathname" y otra con la clave "href".
        
    */

    let path = window.location.pathname.split("/");
    let id = path[path.length-1];

    fetch(`/vuelo/${id}`)
    .then((response) => response.json())
    .then((vuelo) => {
        console.log(vuelo);
        let numero_vuelo = document.getElementById('numero_vuelo');
        numero_vuelo.textContent = `${vuelo[0].numero_vuelo}`;
        let aerolinea = document.getElementById('aerolinea');
        aerolinea.textContent = `Aerolinea: ${vuelo[0].aerolinea}`;
        let origen = document.getElementById('origen');
        origen.textContent = `Origen - Destino: ${vuelo[0].origen} - ${vuelo[0].destino}`;
        let fecha_salida = document.getElementById('fecha_salida');
        fecha_salida.textContent = `Fecha de salida - Fecha de llegada: ${vuelo[0].fecha_salida} - ${vuelo[0].fecha_llegada}`;
        let hora_salida = document.getElementById('hora_salida');
        hora_salida.textContent = `Hora de salida - Hora de llegada: ${vuelo[0].hora_salida} - ${vuelo[0].hora_llegada}`;
        
    });
    
</script>
</html>
